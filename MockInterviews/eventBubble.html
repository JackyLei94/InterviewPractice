<!-- 
  Question: Given a form with radio answers, please implement a way to alert the user every time
  they click on an answer on the form.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Bubble</title>
</head>
<body>
  <form id="gov-form">
    <H1>Monstrous Government Form</H1>
    <p>
      Do you live in a/an:<br>
      <input type="radio" name="Do you live in a/an:" value="Apartment">Apartment<br>
      <input type="radio" name="Do you live in a/an:" value="House">House<br>
      <input type="radio" name="Do you live in a/an:" value="Mobile Home/Trailer">Mobile Home/Trailer<br>
      <input type="radio" name="Do you live in a/an:" value="Co-op">Co-op<br>
      <input type="radio" name="Do you live in a/an:" value="None">None<br>
    </p>

    <p>
      Your income is:<br>
      <input type="radio" name="Your income is" value="$0-50,000 USD">$0-50,000 USD<br>
      <input type="radio" name="Your income is" value="$50,000-100,000 USD">$50,000-100,000 USD<br>
      <input type="radio" name="Your income is" value="$100,000+ USD">$100,000+ USD<br>
    </p>

    <p>
      Your status is:<br>
      <input type="radio" name="Your status is" value="single">single<br>
      <input type="radio" name="Your status is" value="married">married<br>
      <input type="radio" name="Your status is" value="domestic partner">domestic partner<br>
    </p>
  </form>

  <script>
    const form = document.getElementById('gov-form');
    const alertUser = event => {
      if (event.target.getAttribute('type') === 'radio') {
        alert('Please check your answer with your W-2 form');
      }
    }
    form.onclick = alertUser;
  </script>
</body>
</html>
